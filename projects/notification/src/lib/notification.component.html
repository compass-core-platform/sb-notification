<div class="sb-notification-container" tabindex="0">
  <div class="sb-notification-header">
    <div class="title" *ngIf="inAppNotificationConfig?.title">{{inAppNotificationConfig?.title}}</div>
    <div class="sub-title" *ngIf="inAppNotificationConfig?.subTitle">{{inAppNotificationConfig?.subTitle}}</div>
  </div>
  <div class="clear-text" *ngIf="inAppNotificationConfig.clearText" tabindex="0">
    <a (click)="clearAllNotifications($event)" aria-hidden="false" role="link" tabindex="0">{{inAppNotificationConfig.clearText}}</a>
  </div>
  <div class="sb-notification-list-items">
    <div *ngFor="let notification of notificationList | slice:0:displayItemCount; let i=index" tabindex="0" >
      <sb-notification-card 
        [notification]="notification"
        [hideDeleteOption]="hideDeleteOption"
        (notificationClick)="notificationClickHandler($event)"
        (deleteNotificationClick)="notificationDeleteHandler($event)">
      </sb-notification-card>
    </div>
  </div>
  <ng-container *ngIf="inAppNotificationConfig?.minNotificationViewCount < notificationList?.length">
    <div class="text-center more-text mt-16" *ngIf="displayItemCount < notificationList?.length" tabindex="0">
      <a aria-hidden="false" (click)="onShowMore();$event.stopPropagation()">{{inAppNotificationConfig?.moreText}}</a>
    </div>
    <div class="text-center more-text mt-16" *ngIf="displayItemCount === notificationList?.length" tabindex="0">
      <a aria-hidden="false" (click)="onShowLess();$event.stopPropagation()">{{inAppNotificationConfig?.lessText}}</a>
    </div>
  </ng-container>
</div>
